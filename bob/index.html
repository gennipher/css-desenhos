<!DOCTYPE HTML>
<HTML>
	<head>
	<title>Minions CSS</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
    </head>
	<body>

		<div class="container">
			<div class="bob">
				<div class="lights">
					<span class="white_light"></span>
					<span class="dark_light"></span>
				</div>
				<div class="bob_hair">
					<ul>
					<li class="h1"></li>
					<li class="h2"></li>
					<li class="h3"></li>
					<li class="h4"></li>
					<li class="h5"></li>
					<li class="h6"></li>
					<li class="h7"></li>
					<li class="h8"></li>
					<li class="h9"></li>
					<li class="h10"></li>
					<li class="h11"></li>
					<li class="h12"></li>
					</ul>
				</div>
				<div class="eyes1">
					<div class="eye_animate"></div>
					<div class="glasses"></div>
						<div class="white_part">
							<div class="brown_eye">
								<span class="black_part"></span>
							</div>
						</div>
				</div>
				<div class="eyes2">
					<div class="eye_animate"></div>
					<div class="glasses"></div>
						<div class="white_part">
							<div class="brown_eye">
								<span class="black_part"></span>
							</div>
						</div>
				</div>
				<div class="bob_hand">
					<div class="bob_lh"></div>
					<div class="animated_lh">
						<span class="gloves_lh"></span>
						<span class="gloves_lh2"></span>
					</div>
					<div class="bob_rh"></div>
					<span class="gloves_rh"></span>
				</div>
				<div class="black_tie">
					<span class="right_tie">
						<div class="top_tie"></div>
						<div class="down_tie"></div>
					</span>
					<span class="left_tie">
						<div class="top_tie"></div>
						<div class="down_tie"></div>
					</span>
				</div>
				<div class="bob_smile">
					<span class="teeth1"></span>
					<span class="teeth2"></span>
				</div>
				<div class="curves">
					<span class="bob_curve1"></span>
					<span class="bob_curve1 bob_left_curve"></span>
					<span class="bob_curve2"></span>
				</div>
				<div class="clothes">
					<div class="main_bob"></div>
					<div class="right_shirt bob_right_shirt"></div>
					<div class="right_shirt bob_left_shirt"></div>
					<div class="bob_bottom"></div>
				</div>
				<div class="pocket">
					<div class="logo"></div>
					<span class="lines"></span>
				</div>
				<div class="legs">
					<div class="bob_shoes"><span class="bob_small_shoes"></span></div>
					<div class="bob_shoes bob_left_shoes"><span class="bob_small_shoes"></span></div>
				</div>
				<h2>Bob</h2>
			</div>
		</div>
    </body>
</HTML>
