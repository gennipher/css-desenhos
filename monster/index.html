<!DOCTYPE HTML>
<HTML>
	<head>
	<title>Minions CSS</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
    </head>
	<body>

		<div class="container">
			<div class="monster">
				<ul class="monster_hair">
					<li class="eh1"></li>
					<li class="eh2"></li>
					<li class="eh3"></li>
					<li class="eh4"></li>
					<li class="eh5"></li>
				</ul>
				<div class="eyes">
					<div class="eye_animate"></div>
					<div class="glasses"></div>
						<div class="white_part">
							<div class="brown_eye">
								<span class="black_part"></span>
							</div>
						</div>
				</div>
				<div class="black_tie">
					<span class="right_tie">
						<div class="top_tie"></div>
						<div class="down_tie"></div>
					</span>
					<span class="left_tie">
						<div class="top_tie"></div>
						<div class="down_tie"></div>
					</span>
				</div>
				<div class="monster_mouth">
					<span class="monster_teeth"></span>
					<span class="monster_teeth1"></span>
				</div>
				<div class="clothes">
					<div class="right_shirt monster_right_shirt"></div>
					<div class="right_shirt monster_left_shirt"></div>
					<div class="monster_bottom"></div>
					<div class="monster_logo"></div>
				</div>
				<div class="legs">
					<div class="monster_right_leg"></div>
					<div class="monster_right_leg monster_left_leg"></div>
					<div class="shoes monster_right_shoes"><span class="small_shoes"></span></div>
					<div class="shoes monster_left_shoes"><span class="small_shoes"></span></div>
				</div>
				<div class="monster_hand">
					<div class="monster_rh">
						<span class="monster_gloves_rh"></span>
					</div>
					<div class="monster_lh">
						<span class="monster_gloves_lh"></span>
					</div>
				</div>
				<h2>monster</h2>
			</div>
		</div>
    </body>
</HTML>
